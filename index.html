<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Boldog Anya Napot!</title>

    <script>
      function mutatas() {
        document.getElementById("cont1").style.display = "block";
        document.getElementById("kepek").style.display = "block";
        document.getElementById("gomb").style.display = "none";
      }
    </script>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container" id="gomb">
      <div class="row">
        <div class="col-sm-12 justify-content-center">
          <p><h1>Szia Eszter! Meglepetés!<h1></p>
          <button
            type="button"
            class="btn btn-primary btn-lg"
             
            onclick="mutatas()"
          >
           Klikk ide!
          </button>
        </div>
      </div>
    </div>
    <div class="container" id="cont1">
      <div class="row justify-content-center" id="kartya">
        <div class="col-sm-3 ikonok-bal">
          <i class="bi bi-balloon-heart"></i>
          <i class="bi bi-balloon-heart-fill"></i><br />
          <i class="bi bi-flower3"></i><i class="bi bi-flower3"></i>
          <p>Szülinaaaaap</p>
          <i class="bi bi-balloon-heart-fill"></i>
          <i class="bi bi-balloon-heart"></i><br />
          <i class="bi bi-flower3"></i>
          <i class="bi bi-flower3"></i>
          <p>Ünnepléééés</p>
          <i class="bi bi-balloon-heart"></i>
          <i class="bi bi-balloon-heart-fill"></i><br />
          <i class="bi bi-flower3"></i>
          <i class="bi bi-flower3"></i>
        </div>

        <div class="col-sm-6">
          <div class="card shadow">
            <img class="card-img-top" src="./ko.jpg" alt="kuttyer" />
            <div class="card-body">
              <p class="card-title">
                55. éved alkalmából Éltessenek az Istenek Anya!
              </p>
              <p class="card-text">
                <i class="bi bi-suit-heart-fill" style="color: red"></i>
                Nagyon sok boldog születésnapot kivánok
                <i class="bi bi-suit-heart-fill" style="color: red"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-3 ikonok-jobb">
          <br /><br />
          <i class="bi bi-5-square-fill"></i>
          <i class="bi bi-5-square-fill"></i><br />
          ÉV <br />
        </div>
      </div>
    </div>

    <div class="container" id="kepek">
      <div class="row">
        <div class="col-sm-12 shadow">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./e1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./e2.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./e3.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./e4.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./e5.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
